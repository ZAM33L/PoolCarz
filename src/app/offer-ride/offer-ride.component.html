<div class="offer-ride-form">
  <div class="card">
    <h3>Car Ride Registration Form</h3>
    <form *ngIf="offerRideForm" [formGroup]="offerRideForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <div *ngIf="name?.invalid && name?.touched" class="alert">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="startLocation">Start Location</label>
        <input
          type="text"
          id="startLocation"
          class="form-control"
          formControlName="startLocation"
        />
        <div *ngIf="startLocation?.invalid && startLocation?.touched" class="alert">
          Start Location is required
        </div>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input
          type="text"
          id="destination"
          class="form-control"
          formControlName="destination"
        />
        <div *ngIf="destination?.invalid && destination?.touched" class="alert">
          Destination is required
        </div>
      </div>

      <div class="form-group">
        <label for="car">Car</label>
        <input
          type="text"
          id="car"
          class="form-control"
          formControlName="car"
        />
        <div *ngIf="car?.invalid && car?.touched" class="alert">
          Car is required
        </div>
      </div>

      <div class="form-group">
        <label for="seatsAvailable">Seats Available</label>
        <input
          type="number"
          id="seatsAvailable"
          class="form-control"
          formControlName="seatsAvailable"
        />
        <div *ngIf="seatsAvailable?.invalid && seatsAvailable?.touched" class="alert">
          Seats should be greater than 0 and less than 8
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="offerRideForm.invalid"
      >
        Submit
      </button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        Go Back
      </button>
      <p *ngIf="successMessage">{{ successMessage }}</p>
    </form>
  </div>
</div>
